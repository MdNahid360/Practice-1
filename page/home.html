<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-light">
   
    <div class="home-page d-flex align-items-start ">
        <div class="side-bar" id="sideBar">
            <div class="mdf-container">
                <a href="../index.html" class="navbar-brand">
                    <img src="../img/logo.png" alt="" class="img-fluid logo-lg">
                </a>
                <hr>
                <ul class="navbar-nav">
                    <li class="s-item s-active">
                        <a href="#" class="s-link s-txt">
                            <i class="uil uil-dashboard s-icn"></i><span class="ml-2">Dashboard</span>
                        </a>
                    </li>
                    <li class="s-item mt-2">
                        <a href="./employee.html" class="s-link text-dark">
                            <i class="uil uil-users-alt s-icn"></i> <span class="ml-2">Employees</span>
                        </a>
                    </li>
                    <li class="s-item mt-2">
                        <a href="./project.html" class="s-link text-dark">
                            <i class="uil uil-file-shield-alt s-icn"></i> <span class="ml-2">Project</span>
                        </a>
                    </li>
                    <li class="s-item mt-2">
                        <a href="team.html" class="s-link text-dark">
                            <i class="uil uil-user-arrows s-icn"></i> <span class="ml-2">Team</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="b-box w-100">
            <nav class="navbar w-100 navbar-expand-lg navbar-light">
                <div class="n-mdf-container d-flex w-100">
                    <button onclick="menu()" class="btn menu-btn btn-light">
                        <i class="uil uil-list-ul"></i>
                    </button>
                    <a href="../index.html" id="logoMd" class="navbar-brand d-none ml-2">
                        <img src="../img/logo.png" alt="" class="img-fluid logo-md">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse  mr-auto" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About us</a>
                            </li>

                            <li class="nav-item">
                            <button id="toggleBtn" class="btn theme fa fa-sun text-warning">
                            </button>
                            </li>

                            <li class="nav-item" onclick="profile()">
                                <div class="img-box" id="profile">

                                </div>
                                <div class="profile-box d-none" id="profileBox" align="center">

                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <header>
                <div class="" align="center">
                    <h3 class="title-lg">Welcome<h3>
                            <h4 class="ml10">
                                <span class="text-wrapper">
                                    <span class="letters"><span class="text-rd">N360</span> Employee management
                                        System</span>
                                </span>
                            </h4>
                        
                </div>

            </header>
            <main>
                <div class="mdf-container">
                    <h5 class="mt-3">Overview</h5>
                    <div class="s-box mt-4 w-100">
                        <div class="s-card crd-1">
                            <div class="card-bdy  h-100 all-center">
                                <div class="ic-box all-center ">
                                    <i class="fa fa-file-alt"></i>
                                </div>
                                <div class="info w-100  text-left ">
                                    <p class="">Total Project</p>
                                    <h1 id="totalProject" class="font-weight-bold tx-mt"></h1>
                                </div>
                            </div>
                        </div>
                        <div class="s-card crd-2">
                            <div class="card-bdy  h-100 all-center">
                                <div class="ic-box all-center ">
                                    <i class="fa fa-users"></i>
                                </div>
                                <div class="info w-100  text-left ">
                                    <p class="">Total Employee</p>
                                    <h1 class="font-weight-bold tx-mt" id="totalEmp"></h1>
                                </div>
                            </div>
                        </div>

                        <div class="s-card crd-3">
                            <div class="card-bdy  h-100 all-center">
                                <div class="ic-box all-center ">
                                    <i class="fa-solid fa-people-group"></i>
                                </div>
                                <div class="info w-100  text-left ">
                                    <p class="">Total Team Members</p>
                                    <h1 class="font-weight-bold tx-mt" id="totalTeam"></h1>
                                </div>
                            </div>
                        </div>

                    </div>
                </div><br>
                <div class="mdf-container mt-4">
                    <div class="d-between">
                        <h5>CV has been submitted</h5>
                        <div class="y-center">
                            <input type="text" name="search" id="searchEployee" onkeyup="filterUser()"
                                class="form-control mr-2 search-inp" placeholder="Search . . .">
                            <button class="btn btn-info" onclick="downloadTable()"><i
                                    class="fa-solid fa-cloud-arrow-down"></i></button>
                        </div>
                    </div>
                    <hr>
                    <div id="table" class=" w-100">
                        <h4 class="text-clr px-3 " align="end"><i class="uil uil-file-check-alt cv-icn"></i> Total CV :
                            <span class="clr " id="totalCv">33</span></h4><br>
                        <div class="mdf-container">
                            <table id="tb" class="table w-100 table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Photo</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Address</th>
                                        <th scope="col">Phone</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">CV</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                            
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </main>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/home.js"></script>
    <script scr="app.js"></script>
    <script src="../js/themes.js"></script>
</body>

</html>
