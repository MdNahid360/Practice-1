            <div class="mdf-container">
                <div class="add-section mt-3 text-clr1 ">
                    <div class="employee-form d-none" id="employeeForm">
                        <h5><strong><i class="fa-solid fa-user-plus"></i></strong> Add new Employee</h5>
                        <hr>
                        <div class="mdf-container">
                            <div class="row">
                                <div class="col-lg-4 col-md-4">
                                    <label for="name">Name</label>
                                    <input type="text" id="eName" class="form-control  inp-employee" placeholder="Employee name . . . ">
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <label for="name">Email</label>
                                    <input type="email" id="eEmail" class="form-control  inp-employee" placeholder="Employee email . . . ">
                                </div>
                               
                                <div class="col-lg-4 col-md-4">
                                    <label for="name">Phone</label>
                                    <input type="tell" id="eNumber" class="form-control  inp-employee" placeholder="Employee phone number . . . ">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-lg-8 col-md-8">
                                                <label for="name">Post</label>
                                                <input type="text" id="ePost" class="form-control  inp-employee" placeholder="Employee Post . . . ">
                                </div>

                                <div class="col-lg-4 col-md-">
                                    <label for="name">Joined</label>
                                    <input type="date" id="eJoined" class="form-control  inp-employee" placeholder="Employee Joined Date . . . ">
                                </div>
                            </div>
                                 
                            <div class="row mt-3">
                                    <div class="col-lg-6 col-md-6">
                                        <label for="name">Address</label>
                                        <input type="text" id="eAddress" class="form-control  inp-employee" placeholder="Employee address . . . ">
                                    </div>
                                  
                                    <div class="col-lg-6 col-md-6">
                                        <label for="name">Salary</label>
                                        <input type="tell" id="eSalary" class="form-control  inp-employee" placeholder="Employee salary . . . ">
                                    </div>
                                
                            </div>
                            <button onclick="manageData()" class="btn mt-3 py-2 px-5 btn-primary">
                                <i class="uil uil-user-plus"></i>  Add
                            </button>
                        </div>
                    </div>
                </div>
                <div class="emp-main-box mt-3">
                    <div class="header-title pb-3 d-between">
                        <h4>All Employee</h4>
                        <div class="b-side d-between">
                            <input type="text" name="search" id="searchEployee" onkeyup="filterUser()"
                                class="form-control mr-2 search-inp" placeholder="Search . . .">

                            <button class="btn btn-info" id="addBtn"><i class="uil uil-user-plus"></i> Add Employee</button>
                            
                            <button class="btn btn-danger ml-2" id="reload">Refresh</button>
                        </div>
                    </div>
                    <!-- employee table  -->
                    <table id="tb" class="table table-striped w-100 mt-3">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Photo</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Address</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Joined</th>
                                <th scope="col">Salary</th>
                                <th scope="col">Post</th>
                                <th scope="col">Mail</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                           
                        </tbody>
                    </table>
                </div>
