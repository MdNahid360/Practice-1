                </div>
                <div class="profile-form d-none" id="fmBox">
                    <h5 class="text-center">Edit your profile</h5>
                    <div class="input-group mt-4">
                        <input type="text" placeholder="First name" class="form-control mr-2" id="firstName">

                        <input type="text" placeholder="Last name" class="form-control" id="lastName">
                    </div>

                    <input type="text" placeholder="Profile picture URL" class="form-control mt-2" id="pImg">

                        <input type="text" placeholder="Email" class="form-control mt-2" id="pEmail">

                        <select class="form-control mt-2" id="pGender">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Others</option>
                        </select>

                        <input type="text" placeholder="Age" class="form-control mt-2" id="pAge">

                        <input type="date" placeholder="Death of birth" class="form-control mt-2" id="eDate">

                        <input type="text" placeholder="Password" class="form-control mt-2" id="pPassword">

                        <button onclick="setProfile()" class="btn edit-btn2 mt-2 btn-dark w-100">Edit</button>
                </div>
