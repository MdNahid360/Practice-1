<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="sign-up-box ">
        <div class="container">
            <div class="row w-100 sign-up-main">
                <div class="col-lg-5 col-md-5 col-12  d-lg-block d-md-block d-none p-3 d-flex">
                    <div class="tx-box h-100 d-flex justify-content-center align-items-center" align="center">
                        <div class="info py-5">
                            <h2>Sign In Your Account</h2>
                            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique, soluta. Rem, ipsam
                                optio? Assumenda magni alias
                                veritatis natus amet quo consectetur tempore cumque dolorum accusamus?</p>
                            <small>OR</small><br>
                            <a href="signup.html" class="btn mt-2 btn-outline-light">SIGN UP</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 px-4 py-5 col-12 bg-white d-flex align-items-center">
                    <div class="w-100 pgs">
                        <div class="input-group mb-2" id="vld">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Email or phone number"
                                required>

                        </div>
                        <small id="emailErr"></small>
                        <div class="input-group mt-5">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-lock"></i></div>
                            </div>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password" required>
                        </div>
                            <small id="passwordErr"></small>
                        <br>
                        <a class="frg" href="#">Forget Password</a>

                        <button class="mt-5 py-2 submit-btn btn w-100" onclick="signIn()">Sign In</button>
                    </div>
                </div>
            </div>
            <div id="nx">

            </div>
        </div>

    </div>
       
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="../app.js"></script>
</body>

</html>
